publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.1.4+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.3

  dio: ^4.0.6
  csv: ^5.0.2
  http: ^0.13.5
  intl: ^0.18.0
  badges: ^2.0.3
  upgrader: ^7.0.1
  geolocator: ^9.0.2
  im_stepper: ^1.0.1+1
  file_picker: ^5.3.2
  flutter_map: ^3.1.0
  maps_toolkit: ^2.0.1
  url_launcher: ^6.1.7
  image_picker: ^0.8.9
  brasil_fields: ^1.9.0
  email_validator: ^2.0.1
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.2
  easy_search_bar: ^2.4.2
  device_info_plus: ^9.0.2
  flutter_typeahead: ^3.1.3
  package_info_plus: ^4.0.2
  flutter_speed_dial: ^6.2.0
  shared_preferences: ^2.0.15
  month_picker_dialog: ^2.0.2
  flutter_colorpicker: ^1.0.3
  network_to_file_image: ^4.0.1
  flutter_native_splash: ^2.2.14
  smooth_page_indicator: ^1.1.0
  flutter_launcher_icons: ^0.11.0
  syncfusion_flutter_calendar: ^22.2.8
  syncfusion_flutter_datepicker: ^22.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf

  assets:
    - assets/images/

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splashRent.png
  android: true 
  android12: true 
  ios: true

  android_12:
    image: assets/images/splashRent.png

flutter_icons:
  ios: true
  android: "launcher_icon"
  image_path: "assets/images/iconRent.png"
  image_path_ios: "assets/images/rent.png"
  remove_alpha_ios: true
  adaptive_icon_foreground: "assets/images/iconRent.png"
  adaptive_icon_background: "assets/images/iconRent.png"


